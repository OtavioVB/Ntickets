version: "3.8"

services:
  postgres:
    image: postgres
    container_name: postgres
    ports: 
      - 5432:5432
    environment:
      POSTGRES_USER: suporte@ntickets.com.br
      POSTGRES_PASSWORD: ntickets@123
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    restart: always
    networks:
      - ntickets-network

  pgadmin:
    image: dpage/pgadmin4
    user: root
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "suporte@ntickets.com.br"
      PGADMIN_DEFAULT_PASSWORD: "ntickets@123"
    ports:
      - 80:80
    restart: always
    depends_on:
      - postgres
    networks:
      - ntickets-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - 48700:16686
    networks:
      - ntickets-network
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 48730:9090
    volumes:
      - ./prometheus-config.yaml:/etc/prometheus/prometheus.yml
    depends_on:
      - opentelemetry
    networks:
      - ntickets-network

  opentelemetry:
    image: otel/opentelemetry-collector:0.68.0
    container_name: opentelemetry
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - 4317:4317
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ./logs.json:/etc/output/logs.json
    depends_on:
      - jaeger
    networks:
      - ntickets-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    environment:
      -  GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped
    ports:
      - 48710:3000
    volumes:
      - granafa:/var/lib/grafana
    depends_on:
      - opentelemetry
      - prometheus
    networks:
      - ntickets-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ntickets-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ntickets-network

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    depends_on:
      - kafka
    ports:
      - 20000:9000
    environment:
      KAFKA_BROKERCONNECT: kafka:29092
    networks:
      - ntickets-network

networks:
  ntickets-network:
    name: ntickets-network
    driver: bridge

volumes:
  postgresql:
  postgresql_data: